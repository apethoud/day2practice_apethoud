<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12" id="container-fluid">
          [container-fluid]
          <div class="container">
            <div class="row">
              <div class="col-xs-12" id="header">
                [header]
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12" id="nav">
                [nav]
              </div>
            </div>
            <div class="row">
              <div class="col-xs-9" id="content">
                [content]
              </div>
              <div class="col-xs-3" id="aside">
                [aside]
              </div>
            </div>
            <div class="row">
              <div class="col-xs-3" id="promo1">[promo 1]</div>
              <div class="col-xs-3" id="promo2">[promo 2]</div>
              <div class="col-xs-3" id="promo3">[promo 3]</div>
              <div class="col-xs-3" id="promo4">[promo 4]</div>
            </div>
            <div class="row">
              <div class="col-xs-12" id="footer">
                [footer]
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



<!-- BOOTSTRAP OFFSET EXAMPLE -->

    <div class="container">
      <div class="row">
        <div class="col-md-2 col-md-offset-8">
          CONTENT
        </div>
      </div>
    </div>

<!-- BOOTSTRAP PUSH PULL EXAMPLE -->

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-9 col-md-push-3" id="push-div">
          #1
        </div>
        <div class="col-md-3 col-md-pull-9 col-xs-12" id="pull-div">
          #2
        </div>
      </div>
    </div>

<!-- PLAY AROUND -->

    <div class="container">
      <div class="row">
        <div class="col-xs-2 col-xs-offset-2 threecolumns">
          #1
        </div>
        <div class="col-xs-2 col-xs-offset-1 threecolumns">
          #2
        </div>
        <div class="col-xs-2 col-xs-offset-1 threecolumns">
          #3
        </div>
      </div>

      <div class="row">
        <div class="col-xs-2 col-xs-offset-1 threecolumns">
          #1
        </div>
        <div class="col-xs-4 col-xs-offset-1 threecolumns">
          #2
        </div>
        <div class="col-xs-2 col-xs-offset-1 threecolumns">
          #3
        </div>
      </div>

      <div class="row">
        <div class="col-xs-2 col-xs-offset-2 threecolumns">
          #1
        </div>
        <div class="col-xs-2 col-xs-offset-1 threecolumns">
          #2
        </div>
        <div class="col-xs-2 col-xs-offset-1 threecolumns">
          #3
        </div>
      </div>
    </div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
